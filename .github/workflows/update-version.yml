name: Update Version On Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_DATE=$(git log -1 --format=%cd --date=format:'%Y-%m-%d')
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "date=$COMMIT_DATE" >> $GITHUB_OUTPUT

      - name: Update version and date
        run: |
          FILE="plugins/HotorNotAddon/your-metadata-file.yml"

          sed -i "s/version:.*/version: 1.0${{ steps.commit.outputs.sha }}/" $FILE
          sed -i "s/date:.*/date: ${{ steps.commit.outputs.date }}/" $FILE

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update version to 1.0${{ steps.commit.outputs.sha }}"
          git push
